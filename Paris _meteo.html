<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Météo à Paris </title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(120deg, #6EC6FF, #2196F3);
    color: white;
    margin: 20px;
}
h1 {
    margin-top: 20px;
    font-size: 28px;
}
.weather-container {
    display: inline-block;
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 300px;
}
.icon img {
    width: 80px;
    height: 80px;
}
.temperature {
    font-size: 24px;
    font-weight: bold;
}
.description {
    font-size: 18px;
    margin-top: 10px;
}
</style>
</head>
<body>
<h1>Météo à Paris </h1>
<div class="weather-container">
<div class="icon"><img src="images/temps-nuageux.png" alt="Nuageux"></div>
<div class="temperature">21.15°C</div>
<div class="description">partiellement nuageux</div>
</div>
</body>
</html>
